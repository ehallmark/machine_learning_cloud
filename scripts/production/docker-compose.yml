version: '2'
services:
  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.1
    container_name: elasticsearch1
    environment:
      - cluster.name=elasticsearch
      - xpack.security.enabled=false
      - node.name=elasticsearch1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms32000m -Xmx32000m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 70g
    volumes:
      - esdata:/tank/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
volumes:
  esdata:
    driver: local

networks:
  esnet:
